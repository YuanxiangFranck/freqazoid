<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freqazoid</title>

    <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
    <script src="../node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Freqazoid</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link 1</a>
        <a class="mdl-navigation__link" href="">Link 2</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Freqazoid</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
        <h2 class="mdl-typography--title">Settings</h2>
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="chkSoundOutput">
          <input type="checkbox" id="chkSoundOutput" class="mdl-switch__input">
          <span class="mdl-switch__label">Output Sound</span>
        </label>
    </div>

    <h2 class="mdl-typography--title-color-contrast">Oscilloscope</h2>
    <div class="mdl-grid">
        <div id="oscContainer" class="mdl-cell mdl-cell--12-col mdl-shadow--2dp">
            <canvas id="oscilloscope"></canvas>
        </div>
    </div>
  </main>
</div>

</body>
<script src="js/app.js"></script>
</html>
